<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="register form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email address" required [(ngModel)]="model.email" name="email"  #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>

    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password"
      placeholder="Password" required>

    <label for="matchingPassword" class="sr-only">Confirm Password</label>
    <input type="password" class="form-control" id="matchingPassword" [(ngModel)]="model.matchingPassword" name="matchingPassword"
      placeholder="Confirm password" required>
    <span class="float-left mb-3">Have an acount? Please <a [routerLink]="['/login']">login here</a></span>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.form.valid">Submit</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
