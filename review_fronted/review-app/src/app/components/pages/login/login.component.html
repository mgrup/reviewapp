<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" class="form-control" id="email" placeholder="Email address" required [(ngModel)]="model.email" name="email"  #email="ngModel">
  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
    Email is required
  </div>

  <label for="password" class="sr-only">Password</label>
  <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password"
    placeholder="Password" required>

  <div class="checkbox mb-3 float-left">
    <label>  <input type="checkbox" value="remember-me"> Remember me</label>
  </div>
  <a [routerLink]="['/register']" class="float-right mb-3">Register</a>

  <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
